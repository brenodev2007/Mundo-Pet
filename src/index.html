<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Animal</title>
    <link rel="shortcut icon" href="assets/fav-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="" />
      </div>
    </header>

    <section class="app">
      <form action="">
        <header>
          <div class="text">
            <h1>Sua agenda</h1>
            <p>
              Aqui você pode ver todos os clientes e serviços agendados pra hoje
            </p>
          </div>
          <div class="input">
            <i><img src="assets/calendar.svg" alt="Calendário" /></i>
            <input type="date" id="date" name="date" required />
          </div>
        </header>

        <section class="agendamento">
          <div class="shcedule">
            <header class="agendamento-header">
              <div class="info">
                <img src="assets/morning.svg" alt="Ícone manhã" />
                <h2>Manhã</h2>
              </div>
              <span class="period-range">09h–12h</span>
            </header>

            <ul
              id="hour-list"
              class="hour-list"
              aria-label="Horários disponíveis"
            >
              <li class="agendamento-item">
                <div class="agendamento-info">
                  <p class="agendamento-hora">
                    <strong>09:00</strong> <span class="pet">Thor</span> /
                    Fernanda Costa
                  </p>
                  <p class="agendamento-servico">Vacinação</p>
                </div>
                <button class="remover-btn">Remover agendamento</button>
              </li>
            </ul>
          </div>
          <div class="shcedule">
            <header class="agendamento-header">
              <div class="info">
                <img src="assets/afternoon.svg" alt="Ícone manhã" />
                <h2>Tarde</h2>
              </div>
              <span class="period-range">13h-18h</span>
            </header>

            <ul
              id="hour-list"
              class="hour-list"
              aria-label="Horários disponíveis"
            ></ul>
          </div>
          <div class="shcedule">
            <header class="agendamento-header">
              <div class="info">
                <img src="assets/night.svg" alt="Ícone manhã" />
                <h2>Noite</h2>
              </div>
              <span class="period-range">19h-22h</span>
            </header>

            <ul
              id="hour-list"
              class="hour-list"
              aria-label="Horários disponíveis"
            ></ul>
          </div>
        </section>

        <input type="submit" />
      </form>
    </section>
  </body>
</html>
