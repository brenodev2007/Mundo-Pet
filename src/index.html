<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Animal</title>
    <link rel="shortcut icon" href="assets/fav-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="" />
      </div>
    </header>

    <section class="Data">
      <form action="">
        <header>
          <div class="text">
            <h1>Sua agenda</h1>
            <p>
              Aqui você pode ver todos os clientes e serviços agendados pra hoje
            </p>
          </div>
          <div class="input">
            <i><img src="assets/calendar.svg" alt="Calendário" /></i>
            <input type="date" id="date" name="date" required />
          </div>
        </header>
      </form>
    </section>

    <section class="agendamento">
      <ul id="hour" class="hour" aria-label="Horários disponíveis">
        <li data-period="morning" class="hour-period">
          <img src="assets/morning.svg" alt="" />
          <p>Manhã</p>
          <span>09h-12h</span>
        </li>
      </ul>
    </section>
  </body>
</html>
