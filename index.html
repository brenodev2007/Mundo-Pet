<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Pet</title>
    <link rel="shortcut icon" href="assets/fav-icon.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="Mundo Pet" />
      </div>
    </header>

    <section class="app">
      <div class="app-header">
        <div class="text">
          <h1>Sua agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje
          </p>
        </div>
        <div class="input">
          <i><img src="assets/calendar.svg" alt="Calendário" /></i>
          <input type="date" id="date" name="date" required />
        </div>
      </div>

      <section class="agendamento">
        <div class="schedule">
          <header class="agendamento-header">
            <div class="info">
              <img src="assets/morning.svg" alt="Ícone manhã" />
              <h2>Manhã</h2>
            </div>
            <span class="period-range">09h–12h</span>
          </header>

          <ul class="hour-list" aria-label="Horários disponíveis manhã">
            <!-- Agendamentos da manhã -->
          </ul>
        </div>

        <div class="schedule">
          <header class="agendamento-header">
            <div class="info">
              <img src="assets/afternoon.svg" alt="Ícone tarde" />
              <h2>Tarde</h2>
            </div>
            <span class="period-range">13h–18h</span>
          </header>

          <ul class="hour-list" aria-label="Horários disponíveis tarde">
            <!-- Agendamentos da tarde  -->
          </ul>
        </div>

        <div class="schedule">
          <header class="agendamento-header">
            <div class="info">
              <img src="assets/night.svg" alt="Ícone noite" />
              <h2>Noite</h2>
            </div>
            <span class="period-range">19h–22h</span>
          </header>

          <ul class="hour-list" aria-label="Horários disponíveis noite">
            <!-- Agendamentos da noite -->
          </ul>
        </div>
      </section>

      <button class="open-modal" id="openModalBtn">NOVO AGENDAMENTO</button>
    </section>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <header class="modal-header">
          <h2>Novo Agendamento</h2>
          <p>Preencha os dados do cliente</p>
        </header>
        <div class="cancel">
          <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>

        <form class="modal-form">
          <div class="form-group">
            <label for="pet-name">Nome do pet</label>
            <input
              type="text"
              id="pet-name"
              name="petName"
              placeholder="Digite o nome do pet"
            />
          </div>

          <div class="form-group">
            <label for="owner-name">Nome do dono</label>
            <input
              type="text"
              id="owner-name"
              name="ownerName"
              placeholder="Digite o nome do dono"
            />
          </div>

          <div class="form-group">
            <label for="service">Serviço</label>
            <select id="service" name="service">
              <option value="">Selecione o serviço</option>
              <option value="Banho">Banho</option>
              <option value="Tosa">Tosa</option>
              <option value="Vacinação">Vacinação</option>
              <option value="Consulta">Consulta</option>
              <option value="Cirurgia">Cirurgia</option>
            </select>
          </div>

          <div class="time-date">
            <div class="input-group">
              <img src="assets/time.svg" alt="Horário" />
              <input
                type="time"
                id="time-agendamento"
                name="time"
                min="09:00"
                max="22:00"
              />
            </div>

            <div class="input-group">
              <img src="assets/calendar.svg" alt="Data" />
              <input type="date" id="date-agendamento" name="date" />
            </div>
          </div>

          <button type="submit" class="submit-btn">
            Cadastrar Agendamento
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
